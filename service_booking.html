<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service - Local Handz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e9f0fa 100%);
        }
        .hero {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            padding: 3rem 2rem 2rem 2rem;
            border-radius: 0 0 32px 32px;
            text-align: center;
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 24px rgba(0,123,255,0.08);
        }
        .hero-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        .hero-title {
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .hero-desc {
            font-size: 1.25rem;
            opacity: 0.95;
        }
        .providers-grid {
            margin-top: 1.5rem;
        }
        .provider-card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 123, 255, 0.07);
            transition: box-shadow 0.2s, transform 0.15s;
            cursor: pointer;
            text-align: center;
            border: 1px solid #f0f4fa;
        }
        .provider-card:hover {
            transform: translateY(-6px) scale(1.025);
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.13);
            border-color: #b3e0ff;
        }
        .provider-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .provider-info h3 {
            margin: 0 0 0.5rem 0;
            color: #222;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .provider-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .stars {
            color: #ffc107;
        }
        .provider-price {
            color: #28a745;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .provider-actions button {
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .provider-actions button:hover {
            background: #0056b3 !important;
            box-shadow: 0 4px 16px rgba(0,123,255,0.08);
            transform: translateY(-2px) scale(1.03);
        }
        .no-providers-illustration {
            width: 180px;
            margin: 2rem auto 1rem auto;
            display: block;
            opacity: 0.8;
        }
        .no-providers {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
        }
        /* Booking Page Styles */
        .booking-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .booking-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .booking-header p {
            color: #666;
            font-size: 1.2rem;
        }

        /* Service Providers Grid */
        .providers-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .provider-card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .provider-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .provider-info h3 {
            margin: 0 0 0.5rem 0;
            color: #333;
            font-size: 1.2rem;
        }

        .provider-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .stars {
            color: #ffc107;
        }

        .provider-price {
            color: #28a745;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        /* Booking Details Section (Initially Hidden) */
        .booking-details {
            display: none;
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .booking-details.show {
            display: block;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .location-input {
            display: flex;
            gap: 1rem;
        }

        .location-input input {
            flex: 1;
        }

        .location-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-btn:hover {
            background: #5a6268;
        }

        .location-map {
            height: 200px;
            margin-top: 1rem;
            border-radius: 6px;
            overflow: hidden;
        }

        .booking-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .booking-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        /* Loading and No Providers States */
        .loading,
        .no-providers {
            text-align: center;
            padding: 2rem;
            color: #666;
            grid-column: 1 / -1;
        }

        /* Make navbar fixed at the top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
        }
        /* Add top margin to main content to prevent overlap */
        main {
            margin-top: 150px;
        }

        /* Add extra margin to filters section to prevent overlap with navbar */
        .filters-section, .filters-container, .filters-bar {
            margin-top: 70px !important;
        }
        @media (max-width: 600px) {
            .filters-section, .filters-container, .filters-bar {
                margin-top: 100px !important;
            }
        }

        /* Responsive Design */
        @media (max-width: 1800px) {
            .providers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 1500px) {
            .providers-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .providers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .providers-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .providers-grid {
                grid-template-columns: 1fr;
            }
            
            .location-input {
                flex-direction: column;
            }
        }

        /* Navbar Right Alignment */
        .navbar-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1.5rem;
            margin-left: auto;
        }

        .navbar-right ul {
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Cart Icon Styles */
        .cart-icon {
            position: relative;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }

        /* Profile Dropdown Styles */
        .profile-icon {
            position: relative;
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #111;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1000;
            margin-top: 0.5rem;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu li {
            padding: 0.5rem 1rem;
            list-style: none;
        }

        .dropdown-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
        }

        .dropdown-menu li a:hover {
            background-color: #222;
        }

        #logout {
            color: #dc3545;
        }

        #logout:hover {
            background-color: #f8d7da;
        }

        /* Ensure hero section is always below the navbar */
        .service-booking-hero {
        }

        /* Spinner Animation for popup */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar" style="justify-content: flex-end;">
            <div class="logo">
                <a href="index.html">
                    <img src="images/Logomain.jpg" alt="Local Handz Logo" class="logo-img">
                </a>
            </div>
            <div class="navbar-right" style="margin-left:auto;display:flex;align-items:center;gap:1.5rem;">
                <ul style="display:flex;gap:1.5rem;list-style:none;margin:0;padding:0;">
                    <li><a href="index.html">Home</a></li>
                </ul>
                <a href="cart.html" class="cart-icon">
                    🛒
                    <span class="cart-count">0</span>
                </a>
                <div class="profile-icon" id="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <ul class="dropdown-menu" id="dropdown-menu">
                    <li id="login-option"><a href="login.html">Login</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                    <li><a href="register-service-provider.html">Register as Service Provider</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="service-booking-hero">
        <div class="hero-icon" style="margin-top:60px;"><i class="fas fa-tools"></i></div>
        <div class="hero-title">Book Trusted Home Services</div>
        <div class="hero-desc">Find and book top-rated professionals for all your home needs. Fast, reliable, and at your doorstep.</div>
    </section>

    <!-- Main Content -->
    <main class="booking-container">
        <div class="booking-header">
            <h1 id="service-title">Book Service</h1>
            <p id="service-description">Select a service provider to continue</p>
        </div>
        
        <!-- Service Providers Grid -->
        <div class="providers-grid" id="providers-grid">
            <!-- Service providers will be dynamically added here -->
        </div>
    </main>

    <!-- Modern Booking Details Section (Initially Hidden) -->
    <div class="booking-details" id="booking-details" style="display:none;">
        <div style="display:flex;align-items:center;gap:1rem;margin-bottom:1rem;">
            <img id="booking-provider-image" src="" alt="Provider Image" style="width:48px;height:48px;border-radius:8px;object-fit:cover;box-shadow:none;">
            <h2 id="booking-provider-name" style="margin:0;"></h2>
        </div>
        <form id="booking-form" class="booking-form">
            <div class="form-group">
                <label for="service-date">Select Date</label>
                <input type="date" id="service-date" name="service-date" required>
            </div>
            <div class="form-group">
                <label for="service-time">Select Time</label>
                <select id="service-time" name="service-time" required>
                    <option value="">Select a time slot</option>
                </select>
            </div>
            <div class="form-group">
                <label>Service Location</label>
                <div class="location-input">
                    <input type="text" id="service-location" name="service-location" placeholder="Enter your location or use the map" required>
                    <button type="button" class="location-btn" id="fetch-location"><i class="fas fa-crosshairs"></i> Use My Location</button>
                </div>
                <div id="location-map" class="location-map"></div>
            </div>
            <div class="form-group">
                <label for="service-notes">Additional Notes</label>
                <textarea id="service-notes" name="service-notes" rows="2" placeholder="Any specific requirements or instructions"></textarea>
            </div>
            <button type="submit" class="booking-btn">Confirm Booking</button>
        </form>
    </div>

    <!-- Booking Loading Popup -->
    <div id="booking-loading-popup" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);z-index:3000;align-items:center;justify-content:center;">
        <div id="booking-loading-content" style="background:#fff;padding:2rem 2.5rem;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.12);display:flex;flex-direction:column;align-items:center;gap:1.2rem;min-width:220px;">
            <div class="spinner" style="border:6px solid #f3f3f3;border-top:6px solid #007bff;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;"></div>
            <div id="booking-loading-message" style="font-size:1.1rem;font-weight:600;color:#222;">Booking in progress...</div>
        </div>
    </div>

    <script>
        // Get service type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const serviceType = urlParams.get('service');
        
        // Service type to title mapping
        const serviceTitles = {
            'ac-repair': 'AC & Appliance Repair',
            'cleaning': 'Cleaning Services',
            'electrician': 'Electrician Services',
            'plumber': 'Plumbing Services',
            'carpenter': 'Carpentry Services',
            'water-purifier': 'Water Purifier Services',
            'painter': 'Painting & Waterproofing',
            'wall-panels': 'Wall Panels Installation',
            'gardening': 'Gardening Services',
            'home-security': 'Home Security Services',
            'pest-control': 'Pest Control Services',
            'moving-services': 'Moving Services'
        };

        // Fetch service providers from backend (no mapping, just use serviceType directly)
        async function fetchServiceProviders() {
            try {
                const response = await fetch(`get_service_providers.php?service=${serviceType}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch service providers');
                }
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch service providers');
                }
                return data.providers;
            } catch (error) {
                console.error('Error fetching service providers:', error);
                const providersGrid = document.getElementById('providers-grid');
                providersGrid.innerHTML = `
                    <div class="no-providers" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <p>Error loading service providers. Please try again later.</p>
                        <button onclick="renderProviders()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
                return [];
            }
        }

        // Render service providers (with Book Now and Add to Cart buttons)
        async function renderProviders() {
            const providersGrid = document.getElementById('providers-grid');
            providersGrid.innerHTML = `
                <div class="loading" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                    <p>Loading service providers...</p>
                    <div style="margin-top: 1rem;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                    </div>
                </div>
            `;

            const providers = await fetchServiceProviders();
            providersGrid.innerHTML = '';

            if (providers.length === 0) {
                providersGrid.innerHTML = `
                    <img src="images/no-providers.svg" class="no-providers-illustration" alt="No Providers">
                    <div class="no-providers" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <p>No service providers available for this service at the moment.</p>
                        <button onclick="window.location.href='index.html'" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Back to Home
                        </button>
                    </div>
                `;
                return;
            }

            providers.forEach(provider => {
                const providerCard = document.createElement('div');
                providerCard.className = 'provider-card';
                providerCard.innerHTML = `
                    <img src="${provider.image}" alt="${provider.name}" onerror="this.src='images/default-provider.jpg'">
                    <div class="provider-info">
                        <h3>${provider.name}</h3>
                        <div class="provider-rating">
                            <span class="stars">${'★'.repeat(Math.floor(provider.rating))}${'☆'.repeat(5 - Math.floor(provider.rating))}</span>
                            <span>(${provider.reviews} reviews)</span>
                        </div>
                        <p class="provider-price">Starting from ₹${provider.price}</p>
                        <div class="provider-actions" style="display:flex;gap:0.5rem;justify-content:center;margin-top:1rem;">
                            <button class="book-now-btn" style="background:#28a745;color:#fff;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;font-weight:600;">Book Now</button>
                            <button class="add-to-cart-btn" style="background:#007bff;color:#fff;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;font-weight:600;">Add to Cart</button>
                        </div>
                    </div>
                `;
                // Book Now button redirects to provider_details.html
                providerCard.querySelector('.book-now-btn').onclick = async (e) => {
                    e.stopPropagation();
                    // Check login status before proceeding
                    try {
                        const loginRes = await fetch('check_session.php');
                        const loginData = await loginRes.json();
                        if (!loginData.loggedIn) {
                            if (confirm('You must be logged in to book a service. Do you want to login now?')) {
                                window.location.href = 'login.html';
                            }
                            return;
                        }
                    } catch (err) {
                        alert('Unable to check login status. Please try again.');
                        return;
                    }
                    selectProvider(provider);
                };
                // Add to Cart button
                providerCard.querySelector('.add-to-cart-btn').onclick = (e) => {
                    e.stopPropagation();
                    addToCart({
                        service_id: provider.service_id,
                        provider_id: provider.id,
                        name: provider.service_name,
                        provider_name: provider.name,
                        price: provider.price,
                        image: provider.image,
                        category: provider.category
                    });
                };
                // Card click (not on buttons) redirects to provider_details.html
                providerCard.onclick = (e) => {
                    if (!e.target.classList.contains('book-now-btn') && !e.target.classList.contains('add-to-cart-btn')) {
                        window.location.href = `provider_details.html?provider_id=${provider.id}&service_id=${provider.service_id}`;
                    }
                };
                providersGrid.appendChild(providerCard);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Update page title and description
            const serviceTitle = document.getElementById('service-title');
            const serviceDescription = document.getElementById('service-description');
            
            if (serviceType && serviceTitles[serviceType]) {
                serviceTitle.textContent = `Book ${serviceTitles[serviceType]}`;
                serviceDescription.textContent = `Select a service provider to continue`;
            }

            renderProviders();

            // Profile dropdown toggle
            const profileIcon = document.getElementById('profile-icon');
            const dropdownMenu = document.getElementById('dropdown-menu');

            profileIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            // Logout functionality
            const logoutButton = document.getElementById('logout');
            logoutButton.addEventListener('click', async function(e) {
                e.preventDefault();
                try {
                    const response = await fetch('logout.php');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            window.location.reload();
                        } else {
                            console.error('Logout failed');
                        }
                    } else {
                        console.error('Logout request failed with status:', response.status);
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                }
            });

            // Check login status
            checkLoginStatus();

            // Set min date for service-date input to today
            var dateInput = document.getElementById('service-date');
            if (dateInput) {
                var today = new Date();
                var yyyy = today.getFullYear();
                var mm = String(today.getMonth() + 1).padStart(2, '0');
                var dd = String(today.getDate()).padStart(2, '0');
                var minDate = yyyy + '-' + mm + '-' + dd;
                dateInput.setAttribute('min', minDate);
            }

            updateCartCount();
        });

        // Check login status function
        async function checkLoginStatus() {
            try {
                const response = await fetch('backend.php?action=getUserDetails');
                const data = await response.json();
                
                const loginOption = document.getElementById('login-option');
                const logoutOption = document.getElementById('logout');
                
                if (data.loggedIn && data.user && data.user.name) {
                    if (loginOption) loginOption.style.display = 'none';
                    if (logoutOption) logoutOption.style.display = 'block';
                } else {
                    if (loginOption) loginOption.style.display = 'block';
                    if (logoutOption) logoutOption.style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        async function updateCartCount() {
            try {
                const response = await fetch('cart_api.php?action=fetch');
                const data = await response.json();
                const cartCount = document.querySelector('.cart-count');
                cartCount.textContent = data.success ? data.cart.length : 0;
            } catch (err) {
                const cartCount = document.querySelector('.cart-count');
                cartCount.textContent = 0;
            }
        }

        // Add to Cart functionality
        async function addToCart(serviceObj) {
            try {
                const response = await fetch('cart_api.php?action=add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(serviceObj)
                });
                const data = await response.json();
                if (data.success) {
                    updateCartCount();
                    let toast = document.createElement('div');
                    toast.textContent = 'Added to cart!';
                    toast.style.position = 'fixed';
                    toast.style.bottom = '30px';
                    toast.style.left = '50%';
                    toast.style.transform = 'translateX(-50%)';
                    toast.style.background = '#28a745';
                    toast.style.color = '#fff';
                    toast.style.padding = '1rem 2rem';
                    toast.style.borderRadius = '8px';
                    toast.style.zIndex = 9999;
                    document.body.appendChild(toast);
                    setTimeout(() => { toast.remove(); }, 1500);
                } else {
                    alert(data.error || 'Failed to add to cart');
                }
            } catch (err) {
                alert('Failed to add to cart.');
            }
        }

        // Modern booking form logic
        let bookingMap, bookingMarker;
        function selectProvider(provider) {
            // Show booking details section
            const bookingDetails = document.getElementById('booking-details');
            bookingDetails.style.display = 'block';
            document.getElementById('booking-provider-name').textContent = `Book with ${provider.name}`;
            document.getElementById('booking-provider-image').src = provider.image || 'images/default-provider.jpg';
            // Optionally, store provider info for booking submission
            bookingDetails.dataset.providerId = provider.id;
            bookingDetails.dataset.serviceId = provider.service_id;
            // Initialize map if not already
            setTimeout(() => {
                if (!bookingMap) {
                    bookingMap = L.map('location-map').setView([20.5937, 78.9629], 5); // Center on India
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(bookingMap);
                    bookingMarker = L.marker([20.5937, 78.9629], {draggable:true}).addTo(bookingMap);
                    bookingMarker.on('dragend', function(e) {
                        const latlng = bookingMarker.getLatLng();
                        fetchAddressFromCoords(latlng.lat, latlng.lng);
                    });
                } else {
                    bookingMap.invalidateSize();
                }
            }, 200);
            // Scroll to booking form
            bookingDetails.scrollIntoView({behavior: 'smooth'});
        }

        // Fetch address from coordinates (reverse geocoding)
        async function fetchAddressFromCoords(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                if (data && data.display_name) {
                    document.getElementById('service-location').value = data.display_name;
                }
            } catch (e) {}
        }

        document.getElementById('fetch-location').onclick = function(e) {
            e.preventDefault();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    bookingMap.setView([lat, lng], 15);
                    bookingMarker.setLatLng([lat, lng]);
                    fetchAddressFromCoords(lat, lng);
                }, function() {
                    alert('Unable to fetch your location.');
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        };

        // Booking form submit logic
        const bookingForm = document.getElementById('booking-form');
        const bookingLoadingPopup = document.getElementById('booking-loading-popup');
        const bookingLoadingMessage = document.getElementById('booking-loading-message');
        if (bookingForm) {
            bookingForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Check login status before booking
                try {
                    const loginRes = await fetch('check_session.php');
                    const loginData = await loginRes.json();
                    if (!loginData.loggedIn) {
                        if (confirm('You must be logged in to book a service. Do you want to login now?')) {
                            window.location.href = 'login.html';
                        }
                        return;
                    }
                } catch (err) {
                    alert('Unable to check login status. Please try again.');
                    return;
                }
                // Get provider/service details from the bookingDetails dataset
                const bookingDetails = document.getElementById('booking-details');
                const providerId = bookingDetails?.dataset.providerId;
                const serviceId = bookingDetails?.dataset.serviceId;
                const location = document.getElementById('service-location').value;
                const date = document.getElementById('service-date').value;
                const time = document.getElementById('service-time').value;
                const requestDate = date && time ? `${date} ${time}:00` : '';
                // Prepare form data
                const formData = new FormData();
                formData.append('provider_id', providerId);
                formData.append('service_id', serviceId);
                formData.append('service-location', location);
                formData.append('request_date', requestDate);
                // Show popup loading
                bookingLoadingPopup.style.display = 'flex';
                bookingLoadingMessage.textContent = 'Booking in progress...';
                bookingLoadingMessage.style.color = '#222';
                bookingLoadingPopup.querySelector('.spinner').style.borderTopColor = '#007bff';
                // Send to backend (do not wait for email delivery)
                try {
                    const response = await fetch('book_service.php', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        bookingLoadingMessage.textContent = 'Booking confirmed! Redirecting...';
                        bookingLoadingMessage.style.color = '#28a745';
                        bookingLoadingPopup.querySelector('.spinner').style.borderTopColor = '#28a745';
                        setTimeout(() => {
                            bookingLoadingPopup.style.display = 'none';
                            document.getElementById('booking-details').style.display = 'none';
                            window.location.href = 'my_bookings.html';
                        }, 1800);
                        bookingForm.reset();
                    } else {
                        bookingLoadingMessage.textContent = data.error || 'Booking failed.';
                        bookingLoadingMessage.style.color = 'red';
                        bookingLoadingPopup.querySelector('.spinner').style.borderTopColor = '#dc3545';
                        setTimeout(() => {
                            bookingLoadingPopup.style.display = 'none';
                        }, 2200);
                    }
                } catch (err) {
                    bookingLoadingMessage.textContent = 'Booking failed. Please try again.';
                    bookingLoadingMessage.style.color = 'red';
                    bookingLoadingPopup.querySelector('.spinner').style.borderTopColor = '#dc3545';
                    setTimeout(() => {
                        bookingLoadingPopup.style.display = 'none';
                    }, 2200);
                }
            });
        }

        const TIMESLOTS = [
            { value: '09:00', label: '09:00 AM' },
            { value: '10:00', label: '10:00 AM' },
            { value: '11:00', label: '11:00 AM' },
            { value: '12:00', label: '12:00 PM' },
            { value: '13:00', label: '01:00 PM' },
            { value: '14:00', label: '02:00 PM' },
            { value: '15:00', label: '03:00 PM' },
            { value: '16:00', label: '04:00 PM' },
            { value: '17:00', label: '05:00 PM' },
            { value: '18:00', label: '06:00 PM' },
            { value: '19:00', label: '07:00 PM' },
            { value: '20:00', label: '08:00 PM' },
            { value: '21:00', label: '09:00 PM' },
            { value: '22:00', label: '10:00 PM' }
        ];

        async function fetchBookedTimes(providerId, date) {
            try {
                const response = await fetch(`get_booked_times.php?provider_id=${providerId}&date=${date}`);
                const data = await response.json();
                if (data.success && Array.isArray(data.booked_times)) {
                    return data.booked_times; // array of 'HH:MM' strings
                }
            } catch (e) {}
            return [];
        }

        async function updateTimeslotDropdown() {
            const bookingDetails = document.getElementById('booking-details');
            const providerId = bookingDetails?.dataset.providerId;
            const date = document.getElementById('service-date').value;
            const select = document.getElementById('service-time');
            if (!providerId || !date) return;
            select.innerHTML = '<option value="">Select a time slot</option>';
            const booked = await fetchBookedTimes(providerId, date);
            TIMESLOTS.forEach(slot => {
                const isBooked = booked.includes(slot.value);
                const option = document.createElement('option');
                option.value = slot.value;
                option.textContent = `${slot.label} ${isBooked ? '(Booked)' : '(Available)'}`;
                if (isBooked) option.disabled = true;
                select.appendChild(option);
            });
        }

        document.getElementById('service-date').addEventListener('change', updateTimeslotDropdown);
        // Also update timeslots when a provider is selected
        const origSelectProvider = selectProvider;
        selectProvider = function(provider) {
            origSelectProvider(provider);
            // Reset date and timeslot fields
            document.getElementById('service-date').value = '';
            updateTimeslotDropdown();
        };
    </script>
