<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders Management</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="admin-navbar">
        <div class="navbar-logo">
            <img src="../images/Logomain.jpg" alt="Local Handz Logo" />
            <span>Local Handz Admin</span>
        </div>
        <div class="navbar-right">
            <span id="navbar-admin-user"></span>
            <button class="logout-btn" id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="../images/Logomain.jpg" alt="Local Handz Admin" />
                <span>Admin Panel</span>
            </div>
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admin_providers.html"><i class="fas fa-user-cog"></i> Providers</a></li>
                    <li><a href="admin_users.html"><i class="fas fa-users"></i> Users</a></li>
                    <li class="active"><i class="fas fa-clipboard-list"></i> Orders</li>
                    <li><a href="admin_feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="admin-header">
                <h1>Orders</h1>
            </header>
            <section class="admin-table-section">
                <table class="admin-table" id="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Provider</th>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Dynamic order rows here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="js/admin_orders.js"></script>
    <script src="js/admin_navbar.js"></script>
</body>
</html>
